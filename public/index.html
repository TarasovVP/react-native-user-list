<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Native UserList</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
        }
        #root {
            display: flex;
            min-height: 100vh;
        }
    
        .status-bar {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div class="status-bar" id="status">
        React Native Web
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');
            status.textContent = 'React Native Web - Loading...';
            
            setTimeout(() => {
                status.style.opacity = '0';
                setTimeout(() => status.style.display = 'none', 500);
            }, 2000);
        });
    </script>
</body>
</html>
